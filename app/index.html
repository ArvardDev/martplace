<!DOCTYPE html>
<html lang="ru">

<head>
	<title>New Project</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__logo logo">
						<a href="#">
							<img src="images/logo.png" alt="logo">
						</a>
					</div>
					<a class="header__btn" href="#">
						Become a Seller
					</a>
					<div class="header__links">
						<a class="header__alerts header__links-item" href="#">
							<img class="header__alerts-img header__links-img" src="images/icons/alarm.svg" alt="alerts">
							<span class="header__alerts-span header__links-span">25</span>
						</a>
						<a class="header__messages header__links-item" href="#">
							<img class="header__messages-img header__links-img" src="images/icons/envelope.svg"
								alt="messages">
							<span class="header__messages-span header__links-span">6</span>
						</a>
						<a class="header__cart header__links-item" href="#">
							<img class="header__cart-img header__links-img" src="images/icons/cart.svg" alt="cart">
							<span class="header__cart-span header__links-span">2</span>
						</a>
					</div>
					<div class="header__profile-box">
						<div class="header__profile-img">
							<a href="#">
								<img src="images/user1.jpg" alt="">
							</a>
						</div>
						<div class="header__profile">
							<a class="header__profile-name" href="#">
								Taofiq Hakim
							</a>
							<a class="header__profile-cash" href="#">
								$20.45
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">
					<nav class="header__menu">
						<ul class="header__menu-list">
							<li><a href="#">HOME</a></li>
							<li><a href="#">ALL PRODUCTS</a></li>
							<li><a href="#">WORDPRESS</a></li>
							<li><a href="#">FEATURES</a></li>
							<li><a href="#">PAGES</a></li>
						</ul>
					</nav>
					<div class="header__search">
						<form>
							<input class="header__search-input" type="text" placeholder="Search product here ...">
							<button class="header__search-btn"></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="create">
		<div class="container">
			<div class="create__inner">
				<h1 class="create__title title">
					Create Your Own <br>
					<span>Digital Product Marketplace</span>
				</h1>
				<div class="create__text">
					MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
				</div>
				<div class="create__btn-box">
					<a class="create__btn" href="#">
						View All Products
					</a>
					<a class="create__btn" href="#">
						Popular Products
					</a>
				</div>
				<div class="create__search">
					<form class="create__form">
						<input class="create__form-input" type="text" placeholder="Search your products...">
						<select name="category" id="create__search-list">
							<option value="all categories" selected>All Categories</option>
							<option value="cat-2">Category-2</option>
							<option value="cat-3">Category-3</option>
							<option value="cat-4">Category-4</option>
							<option value="cat-5">Category-5</option>
						</select>
						<button class="create__search-btn">Search Now</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
